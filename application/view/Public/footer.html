<!-- 侧边栏按钮组 -->
<section class="d-flex flex-column sidebar-btn-group" hidden>
  <!-- 搜索按钮 -->
  <span class="sidebar-btn" id="sidebarSearchBtn" data-toggle="modal" data-target="#searchDialog" title="搜索" aria-label="搜索" hidden>
    <i class="fa fa-search" aria-hidden="true"></i>
  </span>
  <!-- 版块列表按钮 -->
  <span class="sidebar-btn" id="sidebarForumListBtn" data-toggle="modal" data-target="#forumListDialog" title="版块列表" aria-label="版块列表"
        hidden>
    <i class="fa fa-map-signs" aria-hidden="true"></i>
  </span>
  <!-- 主菜单按钮 -->
  <span class="sidebar-btn" id="sidebarMainMenuBtn" title="主菜单" aria-label="主菜单" hidden>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </span>
  <!-- 滚动到页顶/页底按钮 -->
  <span class="sidebar-btn" id="sidebarRollBtn" data-direction="bottom" title="滚动到页底" aria-label="滚动到页底" hidden>
    <i class="fa fa-chevron-down" aria-hidden="true"></i>
  </span>
</section>
