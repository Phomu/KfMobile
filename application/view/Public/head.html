{empty name="noPageInfo"}
<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
{/empty}
<link rel="apple-touch-icon" href="__PUBLIC__{$Think.config.static_path}img/favicon-128x128.png" sizes="128x128">
<link rel="icon" type="image/png" href="__PUBLIC__{$Think.config.static_path}img/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="__PUBLIC__{$Think.config.static_path}img/favicon-16x16.png" sizes="16x16">
<link rel="shortcut icon" href="__PUBLIC__favicon.ico">

<link rel="stylesheet" href="__PUBLIC__{$Think.config.static_path}css/app.min.css?ts={$Think.config.static_file_timestamp}">
{notempty name="Think.config.static_file_cdn"}
<link rel="stylesheet" href="https://cdn.css.net/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="https://cdn.css.net/libs/babel-polyfill/6.16.0/polyfill.min.js"></script>
<script src="https://cdn.css.net/libs/jquery/3.1.1/jquery.min.js"></script>
{else/}
<link rel="stylesheet" href="__PUBLIC__{$Think.config.static_path}css/font-awesome.min.css?v=4.6.3">
<script src="__PUBLIC__{$Think.config.static_path}js/lib/polyfill.min.js?v=6.16.0"></script>
<script src="__PUBLIC__{$Think.config.static_path}js/lib/jquery.min.js?v=3.1.1"></script>
{/notempty}

{notempty name="Think.config.bg_style"}
{$Think.config.bg_style}
{/notempty}

{empty name="noPageInfo"}
<script>
  // 页面信息
  window.pageInfo = {
    'uid': {$uid},
    'userName': '{$userName}',
    'verify': '{$verify}',
    'safeId': '{$safeId}',
    'imgPath': '{$imgPath}',
    'rootPath': '{$rootPath}',
    'baseFile': '{$baseFile}',
    'urlType': {$urlType},
    'urlParam': '{$urlParam}',
    'cookiePrefix': '{$Think.config.cookie.prefix}',
  }
</script>
{/empty}
