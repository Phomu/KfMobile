<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录 - {:config('site_name')}</title>
  {include file="Public/head" /}
  {/* 编辑器提示用
  <link rel="stylesheet" href="../../public/static/src/css/app.css">
  <script src="../../public/static/src/js/jquery.js"></script>
  <script src="../../public/static/src/js/bootstrap.js"></script>
  <script src="../../public/static/src/js/app.js"></script>
  */}
</head>
<body id="loginPage">
<header class="container">
  <h1 class="p-y-2">{:config('site_name')}</h1>
</header>
<main class="container m-b-1">
  <form class="m-b-2" action="{:url('Login/login')}" method="post">
    <input name="jumpurl" type="hidden" value="{$jumpUrl}">
    <input name="step" type="hidden" value="2">
    <input name="lgt" type="hidden" value="1">
    <div class="form-group">
      <label for="pwuser"><i class="fa fa-user" aria-hidden="true"></i> 用户名</label>
      <input class="form-control" id="pwuser" name="pwuser" type="text" placeholder="用户名" required>
    </div>
    <div class="form-group">
      <label for="pwpwd"><i class="fa fa-lock" aria-hidden="true"></i> 密码</label>
      <input class="form-control" id="pwpwd" name="pwpwd" type="password" placeholder="密码" required>
    </div>
    <div class="form-group">
      <a href="http://bbs.2dkf.com/register.php" target="_blank">马上注册</a>
    </div>

    <div class="form-group btn-group" data-toggle="buttons" aria-label="登录类型">
      <label class="btn btn-secondary active">
        <input type="radio" name="cktime" value="31536000" autocomplete="off" checked> 长期
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="cktime" value="0" autocomplete="off"> 即时
      </label>
    </div>

    <button class="btn btn-primary btn-lg btn-block" type="submit">
      <i class="fa fa-sign-in" aria-hidden="true"></i> 登录
    </button>
  </form>

  <div class="alert alert-danger" role="alert">{$Think.config.login_page_msg}</div>
</main>
{include file="Public/footer" /}
</body>
</html>
